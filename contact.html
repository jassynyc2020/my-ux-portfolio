<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://coolors.co/226ce0-3679e3-4885e6-5990e8-689aea-76a3ec"
    />
  </head>
  <body>
    <header>
      <div class="navbar nav-contact">
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./projects.html">Projects</a>
        </nav>
    </header>
    <div class="contact-container">
      <section>
        <div class="contact-header">
          <h1>Contact Me</h1>
          <p>Send me a message and I will respond as soon as possible.</p>
        </div>
      <form class="contact" action="./contact.html">
        <label class="label" for="name">
          <input 
          type="text"
          placeholder="Name"
          class="name"
          required/>
        </label>
        <label class="label" for="email"> 
          <input 
          type="text" 
          placeholder="Email"
          class="email"
          required />
        </label>
        <label class="label" for="message">
          <input 
          type="text"
          placeholder="Message" 
          class="message"
          required />
        </label> <br>
        <button class="contact-submit-button">Submit</button>
      </form>
    </section>
  </body>
</html>
